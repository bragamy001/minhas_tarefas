<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Tarefas</title>
  
  <!-- Favicon -->
  <link rel="icon" href="icon.png" type="image/png">
  
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <h1>Gerenciador de Tarefas</h1>
  
  <!-- Formulário para adicionar tarefas -->
  <form id="task-form">
    <input type="text" id="task-name" placeholder="Nome da tarefa" required>
    <input type="date" id="task-deadline" required>
    <button type="submit">Adicionar Tarefa</button>
  </form>

  <!-- Filtros -->
  <input type="text" id="filter-input" placeholder="Filtrar por nome">
  <select id="status-filter">
    <option value="all">Todos</option>
    <option value="pendente">Pendente</option>
    <option value="executado">Executado</option>
  </select>

  <!-- Tabela de tarefas -->
  <table id="task-table">
    <thead>
      <tr>
        <th>Atividade</th>
        <th>Prazo</th>
        <th>Status</th>
        <th>Completar</th>
        <th>Editar</th>
        <th>Excluir</th>
      </tr>
    </thead>
    <tbody id="task-list">
      <!-- As tarefas serão inseridas aqui dinamicamente -->
    </tbody>
  </table>

  <!-- Controles de Paginação -->
  <div id="pagination-controls">
    <button id="prev-page" disabled>Anterior</button>
    <span id="current-page">Página 1</span>
    <button id="next-page">Próxima</button>
  </div>

  <!-- Botão para exportar para Excel -->
  <button id="export-btn">Exportar para Excel</button>
  
  <script src="script.js"></script>
</body>
</html>
